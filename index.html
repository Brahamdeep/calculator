<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Me! - Modern Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="calculator">
      <h1>Calculate</h1>
      <input class="input" type="text" id="display" disabled />
      <div class="memory">
        <span id="memory-status">Memory: 0</span>
      </div>
      <div class="row">
        <button class="button operator">C</button>
        <button class="button operator">DEL</button>
        <button class="button operator">%</button>
        <button class="button operator">/</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button operator">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button operator">-</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button operator">+</button>
      </div>
      <div class="row">
        <button class="button button-wide">0</button>
        <button class="button">.</button>
        <button class="button operator">=</button>
      </div>
      <div class="row">
        <button class="button operator">M+</button>
        <button class="button operator">M-</button>
        <button class="button operator">MR</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
